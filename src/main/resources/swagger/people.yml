peopleVM:
  type: object
  description: people传输对象
  required:
    - username
    - password
    - phone
  properties:
    username:
      description: 用户名
      type: string
    password:
      description: 密码
      type: string
    email:
      description: 邮箱
      type: string
    phone:
      description: 电话
      type: string
    sex:
      description: 性别
      type: string
      enum:
        - man
        - woman
      default: man
    hobby:
      description: 个人爱好
      type: array
      items:
        type: string
    date:
      description: 出生日期
      type: localDate
people:
  type: object
  description: people传输对象
  required:
    - username
    - password
    - phone
  properties:
    id:
      type: long
      description: 主键
    username:
      description: 用户名
      type: string
    password:
      description: 密码
      type: string
    email:
      description: 邮箱
      type: string
    phone:
      description: 电话
      type: string
    sex:
      description: 性别
      type: string
      enum:
        - man
        - woman
      default: man
    hobby:
      description: 个人爱好
      type: array
      items:
        type: string
    date:
      description: 出生日期
      type: localDate
peopleListDto:
  type: object
  description: 列表查询返回结果
  properties:
    pageNum:
      description: 页数
      type: integer
    pageSize:
      description: 每页显示数量
      type: integer
    peopleList:
      description: 人员信息列表
      type: array
      items:
        $ref: '#/peopleVM'
