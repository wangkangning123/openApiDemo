<div>
    <h2 id="page-heading">
        <span jhiTranslate="openApiDemoApp.people.home.title">People</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-people" [routerLink]="['/people/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="openApiDemoApp.people.home.createLabel">
            Create a new People
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="people?.length === 0">
        <span jhiTranslate="openApiDemoApp.people.home.notFound">No people found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="people && people.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="openApiDemoApp.people.username">Username</span></th>
                    <th scope="col" ><span jhiTranslate="openApiDemoApp.people.password">Password</span></th>
                    <th scope="col" ><span jhiTranslate="openApiDemoApp.people.email">Email</span></th>
                    <th scope="col" ><span jhiTranslate="openApiDemoApp.people.phone">Phone</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let people of people ;trackBy: trackId">
                    <td><a [routerLink]="['/people', people.id, 'view']">{{ people.id }}</a></td>
                    <td>{{ people.username }}</td>
                    <td>{{ people.password }}</td>
                    <td>{{ people.email }}</td>
                    <td>{{ people.phone }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/people', people.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/people', people.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(people)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
